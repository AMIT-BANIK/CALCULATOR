<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="menu">
      <select id="mode">
        <option value="normal">Normal Calculator</option>
        <option value="scientific">Scientific Calculator</option>
      </select>
    </div>
    <div class="display">
      <input type="text" id="result" value="0" disabled />
    </div>
    <div class="buttons normal">
      <button class="btn clear">C</button>
      <button class="btn">(</button>
      <button class="btn">)</button>
      <button class="btn operator">÷</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">×</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">−</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">+</button>

      <button class="btn zero">0</button>
      <button class="btn">.</button>
      <button class="btn equal">=</button>
    </div>

    <div class="buttons scientific" style="display:none;">
  <button class="btn clear">C</button>
  <button class="btn">(</button>
  <button class="btn">)</button>
  <button class="btn operator">÷</button>

  <button class="btn">sin</button>
  <button class="btn">cos</button>
  <button class="btn">tan</button>
  <button class="btn operator">×</button>

  <button class="btn">log</button>
  <button class="btn">ln</button>
  <button class="btn">√</button>
  <button class="btn operator">−</button>

  <button class="btn">7</button>
  <button class="btn">8</button>
  <button class="btn">9</button>
  <button class="btn operator">+</button>

  <button class="btn">4</button>
  <button class="btn">5</button>
  <button class="btn">6</button>
  <button class="btn operator">^</button>

  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn">π</button>

  <button class="btn zero">0</button>
  <button class="btn">.</button>
  <button class="btn equal">=</button>
  <button class="btn">e</button>
</div>

  </div>

  <script src="calculator.js"></script>
</body>
</html>
